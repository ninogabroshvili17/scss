<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <section class="nft-container">

        <div class="main-image">
            <img class = "main-nft" src="./assets/images/Rectangle Copy.png" alt="">
            <img id="eye-icon" src="./assets/images/Eye.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-time">
            <div class="price">
                <img src="./assets/images/Combined Shape.svg" alt="">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="./assets/images/Clock.svg" alt="">
                <span>3 days left</span>
            </div>
        </div>

        <div class="line"></div>
        
        <div class="creator">
            <img src="./assets/images/Oval.png" alt="">
            <p class="creator-p">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
        
    </section>

</body>
</html>
